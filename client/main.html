<template name="info">

<template name="text_input">

<button class="bold">bold</button>
    <button class="italic">italic</button>
    <button class="underline">underline</button>
    <br>
     <button style="color: red" class="red">red</button>
    <button style="color: green" class="green">green</button>
    <button style="color: blue" class="blue">blue</button>

    <p> current status: {{none_set}} {{taco.weight.curValue}} {{taco.style.curValue}} {{taco.weight.decoration}}</p>

<p> 
  {{#each taco in tacos}}
    <span style="font-weight: {{taco.weight.curValue}}; font-style: {{taco.style.curValue}}; text-decoration:{{taco.decoration.curValue}}; color:{{taco.color.curValue}};"> {{taco.text.curValue}}</span>
  {{/each}}
</p>
